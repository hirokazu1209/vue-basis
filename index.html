<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

  <div id="app">
    <p>現在{{ number }}回クリックされています</p>
    <button v-on:click="countUp(2)">カウントアップ</button>
    <!-- eventに引数を持たせる場合は$eventを使用する。引数の場所は決まっていない -->
    <p v-on:mousemove="changeMousePosition(3, $event)">マウスを載せてください
      <!-- <DOMイベント>.stop:stopはイベント修飾子。prevent.stopの様に繋げることができる -->
      <span v-on:mousemove.stop>反応しないでください</span>
    </p>
    <p>X:{{ x }}、Y:{{ y }}</p>
    <!-- keyup.enter:enterを押したときにmyAlertの処理を適用するイベント修飾子 -->
    <input type="text" v-on:keyup.enter="myAlert">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        number: 0,
        x: 0,
        y: 0
      },
      methods: {
        countUp: function(times) {
          this.number += 1 * times
        },
        // 引数のeventは慣例のため使用する
        // templateで引数を持たせた場合、eventとする
        changeMousePosition: function(divideNumber, event) {
          this.x = event.clientX / divideNumber;
          this.y = event.clientY / divideNumber;
        },
        // templateでイベント修飾子を記述することで、以下コメントアウトの記述が不要になる

        // noEvent: function(event) {
        //   // stopPropagation:イベントの伝播を止めるメソッド
        //   event.stopPropagation()
        // }
        myAlert() {
          alert('アラート！');
        }
      }
    })
  </script>
</body>
</html>

イベント修飾子
