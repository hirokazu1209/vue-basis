<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

  <div id="app">
    <p>{{ counter }}</p>
    <button @click="counter += 1">+1</button>
    <p>{{ otherCounter }}</p>
    <button @click="otherCounter += 1">別の+1</button>
    <p>{{ lessThanThreeComputed }}</p>
    <p>{{ lessThanThreeMethod() }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        otherCounter: 0
      },
      computed: {
        lessThanThreeComputed: function() {
          return this.counter > 3 ? '3より上' : '3以下'
        }
      },
      methods: {
        lessThanThreeMethod: function() {
          return this.counter > 3 ? '3より上' : '3以下'
        }
      }
    })
  </script>
</body>
</html>

<!-- computedの場合、依存関係がキャッシュされる
いつ関数が実行されているか？
{{ }}の中にメソッドを記述すると、再描画される度に実行されてしまう
そのため、computedで処理を記述した時に{{ }}を使用する
コードが大量になった時に不要なmethodsも発火してしまう -->
